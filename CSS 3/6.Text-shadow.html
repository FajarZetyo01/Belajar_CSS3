<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>

        .satu 
        {
            font-size: 50px;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            text-shadow: 5px 5px 5px rgba(0, 0, 255, 0.5);
        }

        .dua 
        /* MULTIPLE TEXT SHADOW */
        {
            font-size: 50px;
            font-family:Arial, Helvetica, sans-serif;
            text-align: center;
            text-shadow: 5px 5px 5px blue, -5px -5px 10px greenyellow;
        }

    </style>
</head>
<body>

 <h1 class="satu">Hallo Dunia!</h1>

 <h1 class="dua">Hallo Dunia!</h1>
    
</body>
</html>
