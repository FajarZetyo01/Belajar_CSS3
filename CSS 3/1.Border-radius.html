<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div
        {
            height: 300px;
            width: 300px;
            background-color: brown;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 50px;
            text-align: center;
            line-height: 300px;
            margin: 50px auto;
        }

    </style>
</head>
<body>

    <div>Hallo Fajar</div>
    
</body>
</html>
