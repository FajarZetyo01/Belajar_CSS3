<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        .satu
        {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient(to right, red 63%, green 80%);
        }

        .dua
        {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background-image: linear-gradient(90deg,blue, red, rgba(180,0,0,0.3));
        }

    </style>
</head>
<body>

    <div class="satu">
    </div>

    <div class="dua">

    </div>

</body>
</html>
